<!DOCTYPE html>

        body {

            align-items: center;

            height: 100vh;
            background-color: #f0f0f0;
        }

        #game-container {
            text-align: center;
            padding: 20px;

            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 480px;
        }

        #topics-container, #question-container, #result-container {
            display: none;
        }

        button {
            padding: 10px;
            margin-top: 10px;
            font-size: 16px;
            cursor: pointer;
        }

        button.next {
            padding: 15px;
            font-size: 18px;
        }

        #back-to-topics {
            margin-top: 20px;
            font-size: 16px;
            cursor: pointer;
        }

        .topic-description {
            display: none;
            position: absolute;
            background-color: #333;
            color: #fff;
            padding: 5px;
            border-radius: 5px;
            z-index: 1;
        }
    </style>
</head>

        let emotions = [
            'Положення тіла',
            'Гучність',
            'Емоція',
            'Власний рух',
            'Вага',
            'Звук',
            'Тембр',
            'Колір',
            'Дотик',
            'Запах',
            'Візуальне сприйняття',
            'Зовнішній рух',
        ];
        let currentTopicIndex = 0;
        let currentQuestionIndex = 0;
    
        // Load completed questions from local storage
        let completedQuestions = JSON.parse(localStorage.getItem('completedQuestions')) || {};
    
        function getRandomEmotions() {
            const randomEmotion = emotions[Math.floor(Math.random() * emotions.length)];
            return `\n\nEmotion:\n${randomEmotion}`;
        }
    
        function showNextQuestion() {
            const topic = topics[currentTopicIndex].name;
            const question = getQuestion(topic);
            const emotionsText = getRandomEmotions();
    
            document.getElementById('topic-name').innerText = `${topic}`;
            document.getElementById('topic-description').innerText = `${topics[currentTopicIndex].description}`;
            document.getElementById('question').innerText = `${question}\n${emotionsText}`;
    
            // Mark the question as completed
            completedQuestions[topic] = completedQuestions[topic] || [];
            completedQuestions[topic].push(currentQuestionIndex);
            localStorage.setItem('completedQuestions', JSON.stringify(completedQuestions));
        }
    
        function getQuestion(topic) {
            return questions[topic][currentQuestionIndex];
        }
    
        function nextQuestion() {
            currentQuestionIndex++;
    
            const topic = topics[currentTopicIndex].name;
            const maxQuestions = questions[topic].length;
    
            if (currentQuestionIndex < maxQuestions) {
                showNextQuestion();
            } else {
                document.getElementById('question-container').style.display = 'none';
                document.getElementById('result-container').style.display = 'block';
            }
        }
    
        function showTopics() {
            document.getElementById('result-container').style.display = 'none';
            document.getElementById('question-container').style.display = 'none';
            document.getElementById('topics-container').style.display = 'block';
        }
    
        function startGame(index) {
            currentTopicIndex = index;
    
            // Find the last completed question index for the current topic
            const lastCompletedIndex = completedQuestions[topics[currentTopicIndex].name] || [];
            currentQuestionIndex = lastCompletedIndex.length > 0 ? lastCompletedIndex[lastCompletedIndex.length - 1] + 1 : 0;
    
            document.getElementById('topics-container').style.display = 'none';
            document.getElementById('question-container').style.display = 'block';
    
            showNextQuestion();
        }
    
        function backToTopics() {
            const topic = topics[currentTopicIndex].name;
            const maxQuestions = questions[topic].length;
    
            // Check if the current question is the last question for the topic
            if (currentQuestionIndex === maxQuestions - 1) {
                // Clear completed questions for the current topic after the last question is answered
                completedQuestions[topic] = [];
    
                // Update local storage with cleared completed questions
                localStorage.setItem('completedQuestions', JSON.stringify(completedQuestions));
            }
    
            // Reset current question index to 0 when going back to topics
            currentQuestionIndex = 0;
    
            showTopics();
        }
    
        function finishGame() {
            // Clear completed questions for the current topic after finishing the game
            completedQuestions[topics[currentTopicIndex].name] = [];
    
            // Update local storage with cleared completed questions
            localStorage.setItem('completedQuestions', JSON.stringify(completedQuestions));
    
            showTopics();
        }
    
        // Dynamically load topic buttons with descriptions
        const topicButtonsContainer = document.getElementById('topic-buttons');
        topics.forEach((topic, index) => {
            const button = document.createElement('button');
            button.textContent = topic.name;
            button.onclick = () => startGame(index);
            topicButtonsContainer.appendChild(button);
        });
    
        // Event listener for toggling topic description visibility on click
        const topicNameElement = document.getElementById('topic-name');
        let isDescriptionVisible = false;
    
        topicNameElement.addEventListener('click', () => {
            isDescriptionVisible = !isDescriptionVisible;
            document.getElementById('topic-description').style.display = isDescriptionVisible ? 'block' : 'none';
        });
    
        // Call this function to start the game when the page loads
        showTopics();
    </script>
